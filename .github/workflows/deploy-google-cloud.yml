name: Deploy to Google Cloud

on:
  push:
    branches: [ master, main ]
  pull_request:
    types: [ closed ]
    branches: [ master, main ]

jobs:
  deploy:
    # S√≥ executa se for push direto na master ou PR fechado e merged
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
      actions: read
    
    steps:
    - name: Debug secrets
      run: |
        echo "PAT_TOKEN exists: ${{ secrets.PAT_TOKEN != '' }}"
        echo "GCP_SA_KEY exists: ${{ secrets.GCP_SA_KEY != '' }}"
        echo "GCP_PROJECT_ID exists: ${{ secrets.GCP_PROJECT_ID != '' }}"
        echo "GCP_BUCKET_NAME exists: ${{ secrets.GCP_BUCKET_NAME != '' }}"
    
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
         
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build project
      run: |
        # Para React Native/Expo, vamos fazer build para web
        echo "Iniciando build para web..."
        npx expo export --platform web --clear
        
        # Verificar se o build foi criado
        echo "Verificando arquivos gerados..."
        ls -la dist/
        
        # Copiar arquivos necess√°rios para o App Engine
        cp server.js dist/
        cp package.json dist/
        cp app.yaml dist/
        
        echo "Build conclu√≠do!"
        
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: gestao-pessoas-app-2024-471821
        
    - name: Deploy to Google App Engine
      run: |
        # Navegar para a pasta dist
        cd dist
        
        # Deploy para App Engine
        gcloud app deploy --project=gestao-pessoas-app-2024-471821 --quiet
        
        echo "Deploy conclu√≠do! Aplica√ß√£o dispon√≠vel no Google App Engine."
        
    - name: Deploy to Google Cloud Run (Alternativa)
      if: false  # Desabilitado por padr√£o, habilite se preferir Cloud Run
      run: |
        # Build da imagem Docker
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/gestao-pessoas-app:${{ github.sha }} .
        
        # Push da imagem
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/gestao-pessoas-app:${{ github.sha }}
        
        # Deploy no Cloud Run
        gcloud run deploy gestao-pessoas-app \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/gestao-pessoas-app:${{ github.sha }} \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated
          
    - name: Deploy to Firebase Hosting (Alternativa)
      if: false  # Desabilitado por padr√£o, habilite se preferir Firebase
      run: |
        # Instalar Firebase CLI
        npm install -g firebase-tools
        
        # Fazer login
        echo '${{ secrets.FIREBASE_TOKEN }}' | firebase login:ci
        
        # Deploy
        firebase deploy --project ${{ secrets.FIREBASE_PROJECT_ID }} --only hosting
        
    - name: Notify deployment success
      run: |
        echo "‚úÖ Deploy realizado com sucesso!"
        echo "üåê URL: https://gestao-pessoas-app-2024-471821.uc.r.appspot.com"
        echo "üì¶ Commit: ${{ github.sha }}"
        echo "üë§ Autor: ${{ github.actor }}"
